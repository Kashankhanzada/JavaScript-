    <script>

        // console.log(Math.SQRT2);// SQRT2: 1.4142135623730951


        let a =34.64534;
        let b= 89;

        console.log(a,b);
        //roundoff functions
        console.log(Math.round(a),Math.round(b));

        //power
        console.log(Math.pow(3,2));

        //square root
        console.log(Math.sqrt(64));

        //roundoff functions
        console.log(Math.ceil(5.8));
        console.log(Math.floor(5.8));

        //abs function
        console.log(Math.abs(5.8));
        console.log(Math.abs(-5.8));

        //trignometric functions
        console.log(Math.sin(Math.PI/2));
        console.log(Math.cos(Math.PI/2));
        console.log(Math.tan(Math.PI/2));

        //math function
        console.log(Math.min(4,5,8));
        console.log(Math.max(4,5,8));

        //generating random number
        let r = Math.random();
        console.log(r);

        //random number b/w (a and b) = a + (b-a)*math.random() 
        let one = 1;
        let two = 100;
        let ans = one + (two-one)*Math.random()
        console.log(ans);

        
    </script>
