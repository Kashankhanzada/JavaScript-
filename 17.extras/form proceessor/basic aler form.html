<html>
<head>
<title>Form processing</title>
<script language="javascript">
function processform()
{
ans="Your name: "+document.forms[0].text1.value+"\n\n"+"Your password:"+document.forms[0].pass1.value;
alert(ans);
}
</script>
</head>
<body>
<h2><center>Basic Form Processing</center></h2>
<hr>
<form id=forms>
Your Name<br>
<input type="text" name="text1"> <br>
Your Password<br>
<input type="password" name="pass1"><br>
<input type="button" value="Click Here" onClick="processform()">
<input type="reset" value="Reset Form">
</form>
</body>
</html>
